version: '3.8'

services:
  plex-mqtt-bridge:
    build: .
    container_name: plex-mqtt-bridge
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./tracking_data:/app/tracking_data
    networks:
      - plex-mqtt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  plex-mqtt-network:
    driver: bridge
