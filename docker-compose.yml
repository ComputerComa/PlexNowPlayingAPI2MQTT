version: '3.8'

services:
  plex-mqtt-bridge:
    build: .
    container_name: plex-mqtt-bridge
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./tracking_data:/app/tracking_data
    environment:
      - TZ=America/New_York  # Set your timezone
    networks:
      - plex-mqtt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  plex-mqtt-network:
    driver: bridge
